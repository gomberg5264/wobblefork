<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="ext/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../web/ext/jasmine-1.1.0/jasmine.css">
  <link rel="stylesheet" type="text/css" href="../web/css/client.css">
  <link rel="stylesheet" type="text/css" href="../web/css/desktop.css">
  <script type="text/javascript" src="../web/ext/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../web/ext/jasmine-1.1.0/jasmine-html.js"></script>

  <script type="text/javascript" src="../web/ext/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="../web/ext/mustache.js"></script>
  <script type="text/javascript" src="../web/ext/underscore.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="spec/EventBUS_spec.js"></script>
  <script type="text/javascript" src="spec/JSONRPC_spec.js"></script>
  <script type="text/javascript" src="spec/localcache_spec.js"></script>
  <script type="text/javascript" src="spec/JQueryTopicViewSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../web/js/core/localcache.js"></script>
  <script type="text/javascript" src="../web/js/core/JSONRPC.js"></script>
  <script type="text/javascript" src="../web/js/core/WobbleAPI.js"></script>
  <script type="text/javascript" src="../web/js/core/EventBUS.js"></script>
  <script type="text/javascript" src="../web/js/modules/TopicPresenter.js"></script>
  <script type="text/javascript" src="../web/js/views/MustacheAvatarPartial.js"></script>
  <script type="text/javascript" src="../web/js/views/JQueryTopicView.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
  <div id="widgets"></div>
</body>
</html>
